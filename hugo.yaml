  section2:
    title: Czym się zajmujemy
    subtitle: Oferta
    features:
    - title: Terapia dorosłych
      text: Proponujemy Państwu spotkania z fizjoterapeutami, neurologopedami, logopedami, terapeutami Integracji Sensorycznej, dietetykiem, psychologiem oraz terapeutami karmienia. Jesteśmy zespołem specjalistów z podejściem holistycznym, który ze sobą ściśle współpracuje w zakresie terapii dzieci i dorosłych.
      picture: dorosli
    - title: Terapia dzieci
      text: "Oferujemy multidyscyplinarną diagnozę i terapię niemowląt oraz dzieci, jeżeli jest taka potrzeba, również w formie konsultacji zespołowej, w tym jest to:<br /> 
      • diagnoza oraz wspieranie w prawidłowym rozwoju ruchowym<br /> 
      • wsparcie przy karmieniu zarówno niemowląt, jak i dzieci<br /> 
      • terapia logopedyczna i neurologopedyczna obejmująca diagnozę i wsparcie w rozwoju fizjologiczny oraz poprawę komunikacji w kontekście jakościowym i ilościowym, w odniesieniu do artykulacji, funkcji intelektualnych, a także kompetencji szkolnych (czytanie, pisanie, zdolności matematyczne)<br />
      • terapia ręki i terapia wzroku<br />
      • sensomotoryka oraz<br />
      • pomoc psychologiczno-pedagogiczna dla dziecka i jego rodziny już od pierwszych dni życia"
      picture: dzieci
    - title: Turnusy rehabilitacyjne
      text: Zapraszamy na multiturnusy grupowe oraz indywidualne. Rodzaje terapii oraz intensywność turnusu są indywidualnie dostosowywane do potrzeb Pacjenta po interdyscyplinarnej diagnozie przeprowadzonej przez zespół terapeutyczny. Proponujemy cykle jedno- lub dwutygodniowe. W czasie turnusu równoważymy zajęcia wymagające intensywnej pracy z aktywnościami rozluźniającymi, aby umożliwić Uczestnikom czerpanie jak największych korzyści z rehabilitacji.
      picture: turnusy

